</head>

<body>
  <a href="javascript:void(0)" id="fb-link">Reviews on Nature's Generator</a>
  <script>
    function openFB() {
      if (navigator.userAgent.match('CriOS')) {
        window.open('fb://page/naturesgenerator');

        window.location = "fb://page/naturesgenerator";

    }
    document.getElementById("fb-link").click();

</body>
